<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8조 이상형</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <article id="app">
        <h2>멋진 사람들</h2>
        <ul class="list-item">
            <li>
                <img src="https://cdn.hankooki.com/news/photo/202207/10476_14054_1657640466.jpg" alt="">
            </li>
            <li>
                <img src="https://www.tvj.co.kr/news/photo/202102/63892_99393_2726.jpg" alt="">
            </li>
            <li>
                <img src="https://mennoblesse.com/wp-content/uploads/2023/02/KakaoTalk_20230220_120625651.jpg" alt="">
            </li>
            <li>
                <img src="https://spnimage.edaily.co.kr/images/Photo/files/NP/S/2020/09/PS20092000002.jpg" alt="">
            </li>
            <li>
                <img src="https://img.marieclairekorea.com/2016/06/1607mcmacemr09_07-750x1000.jpg" alt="">
            </li>
            <li>
                <img src="https://file2.nocutnews.co.kr/newsroom/image/2021/11/26/202111261151347741_0.jpg" alt="">
            </li>
            <li>
                <img src="https://www.jejutwn.com/data/photos/20211043/art_16352303774361_69befa.jpg" alt="">
            </li>
            <li>
                <img src="https://images.khan.co.kr/article/2022/12/21/news-p.v1.20221221.f4796482beab4ae790a87cb3649b2661_P1.jpg" alt="">
            </li>
        </ul>
    </article>

    <script>
        const center = document.querySelector('.list-item');
        const items = document.querySelectorAll('.list-item li');
        const angle = 360 / items.length;
        let currAngle = 0;

        document.addEventListener('click', function (event) {
            // 화면 오른쪽을 눌렀을 경우
            console.log(event);
            if (window.innerWidth / 2 < event.screenX) {
                currAngle += angle;

                // 화면 왼쪽을 눌렀을 경우
            } else {
                currAngle -= angle;
            }
            center.style.transform = `translate(-50%, -50%) rotateY(${currAngle}deg)`;
        });

    </script>
</body>
</html>
